<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间选择器-demo</title>
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css" />
    <script src="./jquery.min.js"></script>
    <script src="./laydate/laydate.js?v=1.0.1"></script>
    <script src="./date.js"></script>
    <script src="./kqDatePicker.js?v=1.0.1"></script>
    <link rel="stylesheet" href="./kqDatePicker.css?v=1.0.1"/>
    <style>
        body {
            padding: 20px;
        }

        .mr-b-10 {
            margin-bottom: 10px;
        }

        .mr-r-10 {
            margin-right: 10px;
            min-width: 300px;
        }

        .kq-button {
            border: none;
        }
    </style>
</head>

<body>
    <div class="flex justify-start align-center mr-b-10">
        <div class="mr-r-10">日、月、年、自定义(yyyy-MM-dd)</div>
        <input class="kq-input mr-r-10" style="width: 200px;" data-type="d,m,y,c" id="picker" />
        <button class="kq-button" onclick="showValue('picker')">取值</button>
        <span id="pickerValue"></span>
    </div>
    <div class="flex justify-start align-center mr-b-10">
        <div class="mr-r-10">日、月、年、自定义(yyyy-MM-dd HH:mm)</div>
        <input class="kq-input mr-r-10" style="width: 200px;" data-type="d,m,y,c" id="ddd" />
        <button class="kq-button" onclick="showValue('ddd')">取值</button>
        <span id="dddValue"></span>
    </div>
    <div class="flex justify-start align-center mr-b-10">
        <div class="mr-r-10">月</div>
        <input class="kq-input mr-r-10" style="width: 200px;" id="bbb" data-type="m" />
        <button class="kq-button" onclick="showValue('bbb')">取值</button>
        <span id="bbbValue"></span>
    </div>
    <div class="flex justify-start align-center mr-b-10">
        <div class="mr-r-10">年</div>
        <input class="kq-input mr-r-10" style="width: 200px;" id="aaa" data-type="y" />
        <button class="kq-button" onclick="showValue('aaa')">取值</button>
        <span id="aaaValue"></span>
    </div>
    <div class="flex justify-start align-center mr-b-10">
        <div class="mr-r-10">日</div>
        <input class="kq-input mr-r-10" style="width: 200px;" id="ccc" data-type="d" />
        <button class="kq-button" onclick="showValue('ccc')">取值</button>
        <span id="cccValue"></span>
    </div>
    <!-- <button onclick="getQuery()">get</button> -->
    <script>
        new datePickerModule({
            container: "picker",
            startId: "sTime",
            endId: "eTime",
            dateFormat: "yyyy-MM-dd"
        })

        new datePickerModule({
            container: "ddd",
            startId: "sTime",
            endId: "eTime",
            dateFormat: "yyyy-MM-dd HH:mm"
        })

        new datePickerModule({
            container: "aaa",
            startId: "year1",
            endId: ""
        })

        new datePickerModule({
            container: "bbb",
            startId: "year",
            endId: "month"
        })

        new datePickerModule({
            container: "ccc",
            startId: "day",
            endId: "day1"
        })

        function showValue(_id) {
            $("#" + _id + "Value").text($("#" + _id).val());
        }
    </script>
</body>

</html>
